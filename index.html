    <style>
        @keyframes spin {
            from {
                transform: rotateX(0deg);
            } to {
                transform: rotateX(360deg);
            }
        }

        * {
            box-sizing: border-box;;
        }

        .viewport {
            display: inline-flex;
            align-items: center;
        }
        .viewport:hover {
            z-index: 999;
        }
        
        body {
            margin: 0;
            background-color: #233;
            font-family: 'Delius', cursive;
            background-image: url(images/elements/cork-small.jpg);
            background-size: 500px;
        }
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 40px;
            max-width: 1360px;
            margin: auto;
        }
        .paper {
            display: inline-block;
            transition: transform .3s, box-shadow .3s;
            box-shadow: 0 0 3px;
            transform-style: preserve-3d;
            position: relative;
            background: white;
            cursor: pointer;
        }
        .paper .pin {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(-255deg, #E1AA49, #FBF29D);
            transform: translateZ(2px);
            box-shadow: 0 0 2px;
            border: 0 solid white;
            border-top-width: 2px;
            transition: transform .3s, box-shadow .3s, margin .3s;
        }
        .paper .label {
            border-radius: 50%;
            bottom: -20px;
            right: -20px;
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: red;
            text-align: center;
            box-shadow: 0 0 6px black;
            transform: translateZ(10px);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            overflow: hidden;
            transition: z-index 0 .15s;
        }
        .paper .label .text {
            backface-visibility: hidden;
        }
        .paper.active .label {
            z-index: -1;
        }
        .paper .label:after {
            content: '';
            position: absolute;
            background: linear-gradient(175deg, #FFF, #FFFFFF00);
            background-position: 100% 0%;
            background-repeat: no-repeat;
            background-size: 200%;
            width: 200%;
            height: 100%;
            transform: translateY(-60%) rotate(25deg);
            top: 0;
        }
        .paper .back,
        .paper .front {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
        .paper .back {
            transform: rotateY(180deg);
        }
        .paper:hover {
            transform: translateZ(20px);
            box-shadow: 0 0 20px;
            z-index: 999;
        }
        .paper:hover .pin {
            transform: translateZ(-8px) translateY(-40px);
            box-shadow: 0 0 20px;
            margin: 0;
            z-index: 99;
        }
        .paper.active {
            transform: rotateY(180deg);
        }
        .paper.active .pin {
            transform: translateZ(-8px) translateY(-40px) rotateY(-180deg);
        }
        .card {
            width: 400px;
            height: 243px;
        }
        .post-it {
            background: #E8DB60;
            width: 300px;
            height: 300px;
            padding: 20px;
            font-size: 30px;
        }
        .polaroid {
            background: white;
            width: 350px;
            height: 400px;
        }
        .brochure {
            width: 500px;
            height: 700px;
        }
        .post-it .text {
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .post-it:after {
            backface-visibility: hidden;
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(255,255,255,0.3);
            transform: translateZ(-1px) rotateY(180deg);
        }
        .polaroid .image {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 320px;
            height: 320px;
            background-size: cover;
            background-position: 50%;
            backface-visibility: hidden;
            background-color: black;
        }
        .polaroid:after {
            content: '';
            transform: translateZ(-1px) rotateY(180deg);
            position: absolute;
            top: 15px;
            left: 15px;
            width: 320px;
            height: 320px;
            background-size: cover;
            background-position: 50%;
            backface-visibility: hidden;
            background-color: black;
        }
        .polaroid .text {
            position: absolute;;
            width: 100%;
            bottom: 14px;
            left: 0;
            font-size: 30px;
            text-align: center;
            backface-visibility: hidden;
        }
        .paper .stamp {
